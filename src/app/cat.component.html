<h3>{{title}}</h3>

<div style="width: 500px; margin-bottom: 50px">

  <form #addacat="ngForm" novalidate>

    <div class="form-group">
      <label for="name">Cat name:</label>
      <input  [(ngModel)]="kio" name="cat-name" type="text" class="form-control" id="name" #catName="ngModel" required/>
    </div>
    <div [hidden]="pp.valid || pp.pristine"
         class="alert alert-danger">
      Name is required
    </div>

    <!--<div class="form-group">-->
      <!--<label for="breed">Cat breed:</label>-->
      <!--<input #catBreed  type="text" class="form-control" id="breed" required/>-->
    <!--</div>-->

    <div class="form-group">
      <label for="breed">Cat breed:</label>
      <select [(ngModel)]="" name="cat-breed" #catBreed="ngModel" class="form-control" id="breed" required>
        <option *ngFor="let c of cats" [value]="c.breed" >{{c.breed}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!addacat.form.valid">Test</button>
    <button type="submit" class="btn btn-default" (click)="add(catName.value, catBreed.value); catName.value=''; catBreed.value=''">
      Add
    </button>

  </form>

</div>


<ul>
  <li *ngFor="let cat of cats"
      [class.active]="cat === selectedCat"
      (click)="onSelect(cat)">
    {{cat.name}}
    <button class="delete"
            (click)="delete(cat); $event.stopPropagation()">x</button>
  </li>
</ul>

<div *ngIf="selectedCat">
  {{selectedCat.name | uppercase}} is the best cat.

  <button (click)="gotoDetail()" >view details</button>
</div>
